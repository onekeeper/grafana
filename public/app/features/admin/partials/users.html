<navbar model="ctrl.navModel"></navbar>

<div class="page-container">
  <div class="page-header">
    <h1>用户清单</h1>

    <a class="btn btn-success" href="admin/users/create">
      <i class="fa fa-plus"></i>
      新建
    </a>
  </div>

  <div class="gf-form pull-right gf-form-group">
		<label class="gf-form-label">查询</label>
    <span style="position: relative;">
      <input class="gf-form-input width-15" type="text" placeholder="用户姓名/账号/邮箱" tabindex="1" give-focus="true" ng-model="ctrl.query" ng-model-options="{ debounce: 500 }" spellcheck='false' ng-change="ctrl.getUsers()" />
    </span>
  </div>

  <div class="admin-list-table">
    <table class="filter-table form-inline">
      <thead>
        <tr>
          <th>编号</th>
          <th>姓名</th>
          <th>账号</th>
          <th>邮箱</th>
          <th style="white-space: nowrap">管理员</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in ctrl.users">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.login}}</td>
          <td>{{user.email}}</td>
          <td>{{user.isAdmin}}</td>
          <td class="text-right">
            <a href="admin/users/edit/{{user.id}}" class="btn btn-inverse btn-small">
              <i class="fa fa-edit"></i>
              编辑
            </a>
            &nbsp;&nbsp;
            <a ng-click="ctrl.deleteUser(user)" class="btn btn-danger btn-small">
              <i class="fa fa-remove"></i>
            </a>
          </td>
        </tr>
      </tbody>

    </table>
  </div>

  <div class="admin-list-paging" ng-if="ctrl.showPaging">
    <ol>
      <li ng-repeat="page in ctrl.pages">
        <button
          class="btn btn-small"
          ng-class="{'btn-secondary': page.current, 'btn-inverse': !page.current}"
          ng-click="ctrl.navigateToPage(page)">{{page.page}}</button>
      </li>
    </ol>
  </div>
</div>
