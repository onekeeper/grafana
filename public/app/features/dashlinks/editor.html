<div class="editor-row">
	<h5 class="section-heading">链接和导航</h5>

	<div ng-repeat="link in dashboard.links">

		<div class="gf-form-group">
			<div class="gf-form-inline">
				<div class="gf-form">
					<span class="gf-form-label width-6">类型</span>
					<div class="gf-form-select-wrapper width-10">
						<select class="gf-form-input" ng-model="link.type" ng-options="f for f in ['dashboards','link']" ng-change="updated()"></select>
					</div>
				</div>

				<div class="gf-form" ng-show="link.type === 'dashboards'">
					<span class="gf-form-label">标签</span>
					<bootstrap-tagsinput ng-model="link.tags" tagclass="label label-tag" placeholder="添加标签"></bootstrap-tagsinput>
				</div>

				<div class="gf-form" ng-show="link.type === 'dashboards'">
					<editor-checkbox text="下拉菜单" model="link.asDropdown" change="updated()"></editor-checkbox>
				</div>

				<div class="gf-form max-width-30" ng-show="link.type === 'link'">
					<li class="gf-form-label width-6">Url 地址</li>
					<input type="text" ng-model="link.url" class="gf-form-input" ng-model-onblur ng-change="updated()">
				</div>

				<div class="gf-form">
					<button class="btn btn-inverse btn-mini" ng-click="moveLink($index, -1)" ng-hide="$first"><i class="fa fa-arrow-up"></i></button>
				</div>
				<div class="gf-form">
					<button class="btn btn-inverse btn-mini" ng-click="moveLink($index, 1)" ng-hide="$last"><i class="fa fa-arrow-down"></i></button>
				</div>
				<div class="gf-form">
					<button class="btn btn-inverse btn-mini" ng-click="deleteLink($index)"><i class="fa fa-trash" ></i></button>
				</div>
			</div>

			<div class="gf-form" ng-show="link.type === 'dashboards' && link.asDropdown">
				<span class="gf-form-label width-6">标题</span>
				<input type="text" ng-model="link.title" class="gf-form-input max-width-25" ng-model-onblur ng-change="updated()">
			</div>

			<div class="gf-form-inline" ng-show="link.type === 'link'">
				<div class="gf-form">
					<span class="gf-form-label width-6">标题</span>
					<input type="text" ng-model="link.title" class="gf-form-input max-width-10" ng-model-onblur ng-change="updated()">
				</div>

				<div class="gf-form">
					<span class="gf-form-label width-6">提示</span>
					<input type="text" ng-model="link.tooltip" class="gf-form-input max-width-10" placeholder="提示信息" ng-model-onblur ng-change="updated()">
				</div>

				<div class="gf-form">
					<span class="gf-form-label width-6">图标</span>
					<div class="gf-form-select-wrapper max-width-10">
						<select class="gf-form-input" ng-model="link.icon" ng-options="k as k for (k, v) in iconMap" ng-change="updated()"></select>
					</div>
				</div>
			</div>

			<div class="gf-form-inline">
				<div class="gf-form">
					<span class="gf-form-label width-6">包括</span>
					<editor-checkbox text="时间范围" model="link.keepTime" change="updated()"></editor-checkbox>
					<editor-checkbox text="模板变量" model="link.includeVars" change="updated()"></editor-checkbox>
					<editor-checkbox text="在新标签页打开" model="link.targetBlank" change="updated()"></editor-checkbox>
				</div>
			</div>
		</div>
	</div>
</div>

<button class="btn btn-inverse" ng-click="addLink()"><i class="fa fa-plus"></i> 添加链接</button>
